<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/output.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800">

<!-- Navigation Bar -->
<div th:insert="~{navbar :: navbar}"></div>

<!-- Main Content -->
<div class="min-h-screen flex items-center justify-center p-4 mt-16">
    <div class="w-full max-w-lg">
        <h2 class="text-3xl font-bold mb-6 text-center">Contact Us</h2>
        <form action="/contact" method="POST" class="bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" required class="w-full px-4 py-2 mt-1 bg-gray-50 text-gray-800 rounded-md border border-gray-300 focus:ring focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 mt-1 bg-gray-50 text-gray-800 rounded-md border border-gray-300 focus:ring focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea id="message" name="message" required rows="4" class="w-full px-4 py-2 mt-1 bg-gray-50 text-gray-800 rounded-md border border-gray-300 focus:ring focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-white focus:outline-none focus:ring focus:ring-blue-500">Send</button>
            </div>
        </form>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>
</html>
